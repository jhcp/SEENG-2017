# About section
[params.about]
headline    = "Sobre o evento"
description = "A Semana das Engenharias da UACSA, em sua terceira edição, apresentará um caráter mais abrangente, contemplando o II Congresso de Engenharias da UACSA. Este evento reafirma o caráter interdisciplinar da Unidade ao propor uma programação diversificada, contando com a participação de profissionais das mais diversas áreas da Engenharia ligados a instituições do país e do exterior. Além da comunidade acadêmica, os profissionais que trabalham nas indústrias dos arredores também serão motivados a apresentar seus trabalhos no Congresso e a contribuir em mesas-redondas, palestras e minicursos do evento. Com o objetivo de estimular a participação ativa dos estudantes de graduação da UACSA, a III Semana das Engenharias também contará com a apresentação de projetos desenvolvidos pelos alunos de graduação da Unidade e com competições/desafios acadêmicos."
