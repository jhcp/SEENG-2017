text = "Os artigos para o Congresso de Engenharia devem ser preparados seguindo este modelo: [modelo para Word](coeng.doc) ou [modelo para LaTeX](coeng latex.zip). <br />**Regras:** Os artigos devem ter entre 3 e 5 páginas, já incluindo figuras, tabelas, bibliografia, anexos e apêndices; Podem ser submetidos em português ou em inglês; Devem ser submetidos no formato .pdf; Os artigos de ensino/extensão devem estar ligados às engenharias; Os artigos de pesquisa devem se enquadrar nas áreas de Eng. Civil, Mecânica, Materiais, Elétrica e Eletrônica, detalhadas a seguir:"
