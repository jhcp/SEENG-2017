description: Graduado em Engenharia Cartográfica pela UFPE (2003). Mestrado em Ciências Geodésicas e Tecnologias da Geoinformação pela UFPE (2006). Participou de intercâmbio internacional de seis meses no Instituto de Geoinformática, na cidade de Münster, Alemanha. Iniciou sua atuação em meio ambiente na Associação Pernambucana de Defesa da Natureza – ASPAN, a Organização Não Governamental de meio ambiente mais antiga do estado de Pernambuco  Foi Chefe de Setor de Meio Ambiente na Prefeitura Municipal de Jaboatão dos Guararapes. Participou da Comissão responsável pela elaboração do Plano de Ação Imediata do Distrito Estadual de Fernando de Noronha, após a sua reanexação à Pernambuco. Gerente de projetos no Projeto Nassau na Empresa de Urbanização do Recife – URB Recife. Foi coordenador d a Unidade de Geoinformação do ITEP onde participou da elaboração de 20 Planos Diretores de Municípios da Zona da Mata de Pernambuco. Trabalhou como analista de sensoriamento remoto no Serviço Florestal Brasileiro, órgão do Ministério do Meio Ambiente em Brasília. De volta ao ITEP assumiu a gestão do Projeto Barragens, responsável pelo licenciamento ambiental, cadastro fundiário entre outras ações relacionadas aos empreendimentos do Sistema de Contenção de Cheia na Mata Sul de Pernambuco. Foi Diretoria Executivo-Comercial do ITEP onde coordenou as ações relacionadas a estudos ambientais, principalmente os Planos de Controle Ambiental de obras da Secretaria de Recursos Hídricos e da Compesa,  fundador do Laboratório de Ecologia e Biodiversidade do ITEP, coordenou as negociações para implantação, pelo Governo Russo, da estação de monitoramento do Sistema Glonass em Recife. Foi professor da disciplina Tópicos de Engenharia Ambiental, do curso de engenharia ambiental da Universidade Católica de Pernambuco, e de Geoprocessamento, do Mestrado em Tecnologia Ambiental do ITEP. No governo de Pernambuco foi Gerente Geral de Acompanhamento de Planos e Programas da Secretaria de Desenvolvimento Econômico de Pernambuco.Atualmente é Diretor Executivo da Plonus, empresa privada de soluções em engenharia e meio ambientel localizada em Recife.
