category: Rodrigo Régis
description: Engenheiro Eletricista, Especialista em Gestão da Inovação Empresarial e Mestre em Engenharia de Sistemas, pela Universidade Estadual do Pernambuco. Atuou na NCTI (Negócios de Tecnologia e Inovação), como Diretor de Pesquisa e Desenvolvimento e na EcoEnergia Brasil. Trabalhou também na área de P&D da Fundação Parque Tecnológico Itaipu - FPTI. Cedido ao CIBiogás, pela FPTI, desde 2013.
