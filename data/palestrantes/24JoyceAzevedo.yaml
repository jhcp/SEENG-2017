title: Desenvolvimento de compostos poliméricos com fibras naturais para aplicações industriais
img: joyce_azevedo.jpg
category: Joyce Azevedo
description: 'Doutora em Ciência e Engenharia de Materiais pela Universidade Federal de Campina Grande (2013) e professora adjunta do Centro Universitário SENAI BA,onde implementou e coordenou o curso de Engenharia de Materiais e Tecnólogo em Polímeros. No departamento de Materiais desta faculdade, ministra aula para cursos de graduação, atua na gestão, coordenação e execução de projetos de pesquisa aplicada, em parceria com diferentes empresas, e pesquisa científica em compósitos poliméricos/fibras naturais, aditivação de polímeros e processamento. É docente do Programa de Pós-Graduação Stricto Sensu GETEC (mestrado Profissional e Doutorado Acadêmico).'
