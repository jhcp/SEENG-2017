description: Mestre em Engenharia Elétrica na área de Micro eletrônica. Em 2012, concluiu o PEE (Programa de Especialização em Engenharia) ofertado pela Embraer em parceria com o ITA. Desde 2013, é engenheiro de Desenvolvimento do Produto na referida empresa, onde trabalha no time de Aerodinâmica e Mecânica de Voo da Aviação Executiva.
