category: Ana Cristina Figueiredo de Melo Costa
description: Doutora em Ciências dos Materiais pela UFSCar em 2002. Atua desde então, no desenvolvimento de novos materiais via síntese química, atividades relacionadas à nanotecnologia e desenvolvimento de materiais para aplicação em eletro-eletrônica, aplicações em catálise, materiais magnéticos, ópticos, nanocompósitos, biomateriais, membranas cerâmicas e marcadores biológicos. Possui experiência em síntese e caracterização de materiais, desenvolvimento de materiais magnéticos para aplicações em catálise, absorvedores de radiação eletromagnética, marcadores biológicos e dispositivos magnéticos moles. A respectiva pesquisadora participa como membro permanente do Programa de Pós-Graduação em Ciências e Engenharia de Materiais (conceito CAPES 5) e como membro colaborador da Pós-Graduação em Engenharia Química da UFCG. Também atua na formação de recursos humanos participando ativamente dos programas de Iniciação Científica PIBIC/CNPq; PIBIT/CNPq e PIVIC/UFCG.  Revisora de revistas internacionais e nacionais como no Journal of the European Ceramic Society, American Ceramic Society, Journal of Magnetism and Magnetic Materials,  Journal of Alloys and Compounds, Journal of Materials of Science, Revista Cerâmica, Materials Research entre outras.
