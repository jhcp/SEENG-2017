description: 'Engenheiro Civil (UFPE, 1974) e Mestre em Engenharia Civil, Área de
Transportes (UFPB, 1993), com Cursos de Especialização em Pavimentação
(UFPE/DNER/IPR, 1974) e Transportes (UFPE/SUDENE, 1975). Doutorando
em Engenharia Civil, na área de Gestão das Infraestruturas Urbanas, pela
UFPE. Desde 1975, é Professor da Universidade Federal de Pernambuco,
onde leciona as disciplinas Estradas e Transportes 1 e 2 do curso de
graduação em Engenharia Civil. Desde 1999, é Professor da Universidade
Católica de Pernambuco, onde leciona as mesmas disciplinas no curso de
graduação em Engenharia Civil. Tem lecionado desde 1976 em diversos
cursos de especialização em pavimentação, transportes e engenharia de
tráfego, realizados nas cidades do Recife, Maceió, João Pessoa, Natal,
Fortaleza, Teresina, São Luís, Belém, Manaus, Boa Vista, Cuiabá e Petrolina.
Como consultor, participou da elaboração de vários projetos de infraestrutura
e transportes em diversos Estados brasileiros e no exterior (Angola). É ainda
autor de trinta trabalhos técnicos apresentados em congressos nacionais e
internacionais (Buenos Aires, Santiago do Chile, Washington, Caracas,
Genebra, Guayaquil, Santander e Cidade do México). Já ocupou diversos
cargos, entre os quais Diretor Adjunto (1981-1983) e Diretor Técnico (1990-
1991) da EMTU/Recife, Diretor da Coordenadoria de Transportes (1980-1981)
e Diretor de Transportes Terrestres e Aeródromos (1991-1994) da Secretaria
de Transportes, Energia e Comunicações do Estado de Pernambuco, Diretor
Executivo de Transportes Terrestres (1999-2003) e Gerente Geral do Sistema
Rodoviário do Estado (2003-2006) da Secretaria de Infra-Estrutura do Estado
de Pernambuco. Membro do Conselho Consultivo da Associação Nacional de
Transportes Públicos - ANTP (1991-1995). Agraciado com a Ordem do Mérito
dos Guararapes, maior comenda do Estado de Pernambuco (1982).
Comendador da Ordem do Mérito Manoel Antonio de Moraes Rego (2009),
título concedido pelo Clube de Engenharia de Pernambuco. Conselheiro do
CREA/PE (2002 a 2007, 2009 a 2011 e 2014 a 2016) e Membro Titular da
Academia Nacional de Engenharia (desde 2015).'
