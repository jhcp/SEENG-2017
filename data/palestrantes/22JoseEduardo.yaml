category: José Eduardo Ferreira de Oliveira
description: 'José Eduardo é engenheiro mecânico formado pela UFPE em 1996, instituiçãoonde concluiu seu mestrado e doutorado, cujo título da tese é“Desenvolvimento de um programa computacional para a integração de dadosde projeto, fabricação e medição de peças torneadas com ênfase na síntese detolerâncias dimensionais determinísticas”. Foi engenheiro mecânico do InstitutoTecnológico do Estado de Pernambuco – ITEP, onde exerceu as funções deresponsável técnico dos laboratórios de metrologia mecânica (dimensional,força, torque e pressão) e de gerente do departamento de engenhariaindustrial. Atuou como professor e pesquisador na Escola Politécnica dePernambuco da UPE. Foi professor e pesquisador do Centro Federal deEducação Tecnológica do Rio de Janeiro. Atualmente é professor epesquisador do Departamento de Engenharia Mecânica do IFPE, ondecoordena o grupo de pesquisa “Toleranciamento e Metrologia”. Atua comoconsultor na área de metrologia. Autor dos livros: “A metrologia aplicada aossetores industrial e de serviços – principais aspectos a serem compreendidos epraticados no ambiente organizacional” e “Fundamentos básicos da qualidadeaplicados ao setor industrial e de serviços”, José Eduardo possui váriostrabalhos publicados no Brasil e no exterior.'
