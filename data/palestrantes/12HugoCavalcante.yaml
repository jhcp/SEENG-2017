category: Hugo Cavalcante
description: "Doutor em Física pela UFPE, Recife, tem atuado na pesquisa de sistemas dinâmicos, caos e complexidade. Estudando circuitos eletrônicos, lasers, física atômica, física estatística e outros sistemas dinâmicos, passei por algumas renomadas universidades: Física atômica e caos quântico na Universidade de Lille, França; Física atômica e espectroscopia na UFPE; Circuitos eletrônicos caóticos e aplicações de eletrônica de alta velocidade na Universidade Duke, EUA; Caos e dinâmica em lasers e circuitos eletrônicos e sistemas complexos na UFPB. Atualmente sou professor no Curso de Engenharia da Computação, Departamento de Informática, na UFPB."
